<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Javascript Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

<div class="calc_body raisedbox">

    <div class="calc_result">
        <div id="distinct_result_main">
            <p id="distinct_result"></p>
        </div>
        <p id="total_result">0</p>
    </div>

    <div id="calc_clear">
        <button id="btn-clear" class="button_clear">C</button>
        <button id="btn-backspace" class="button_clear"><i class="material-icons" id="backspace">backspace</i></button>
    </div>

    <div class="calc_operators">
        <button id="btn-divide" class="button_operator btn">&divide;</button>
        <button id="btn-times" class="button_operator">&times;</button>
        <button id="btn-minus" class="button_operator">&minus;</button>
        <button id="btn-plus" class="button_operator">&plus;</button>
    </div>

    <div class="calc_numbers">
        <button id="btn7" class="button">7</button>
        <button id="btn8" class="button">8</button>
        <button id="btn9" class="button">9</button>
        <button id="btn4" class="button">4</button>
        <button id="btn5" class="button">5</button>
        <button id="btn6" class="button">6</button>
        <button id="btn1" class="button">1</button>
        <button id="btn2" class="button">2</button>
        <button id="btn3" class="button">3</button>
        <button id="btn-dot" class="button">&nbsp;.</button>
        <button id="btn0" class="button">0</button>
        <button id="btn-equals" class="raisedbox-bottom">=</button>
    </div>

</div>

</body>
</html>
